<!-- Spinner de carregamento -->
<mat-progress-spinner *ngIf="loading" mode="indeterminate" diameter="50"></mat-progress-spinner>

<!-- Toolbar de ações -->
<div class="actions-toolbar" style="margin-bottom: 16px;">
  <button mat-raised-button color="primary" (click)="createUser()">Novo Usuário</button>
</div>

<!-- Filtros e busca -->
<div class="filters-container" style="display: flex; gap: 16px; flex-wrap: wrap; margin-bottom: 16px;">
  <!-- Filtro por papel -->
  <mat-form-field appearance="outline" style="width: 200px;">
    <mat-label>Filtrar por papel</mat-label>
    <mat-select [(value)]="selectedRole" (selectionChange)="filterUsers()">
      <mat-option value="">Todos</mat-option>
      <mat-option value="Admin">Admin</mat-option>
      <mat-option value="Editor">Editor</mat-option>
      <mat-option value="Viewer">Viewer</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Busca global -->
  <mat-form-field appearance="outline" style="width: 300px;">
    <mat-label>Busca global</mat-label>
    <input matInput (keyup)="applyGlobalFilter($event)" placeholder="Digite qualquer coisa..."/>
  </mat-form-field>
</div>

<!-- Filtro por papel -->
<mat-form-field appearance="outline" style="margin-bottom: 16px; width: 200px;">
  <mat-label>Filtrar por papel</mat-label>
  <mat-select [(value)]="selectedRole" (selectionChange)="filterUsers()">
    <mat-option value="">Todos</mat-option>
    <mat-option value="Admin">Admin</mat-option>
    <mat-option value="Editor">Editor</mat-option>
    <mat-option value="Viewer">Viewer</mat-option>
  </mat-select>
</mat-form-field>

<!-- Filtro por texto -->
<mat-form-field appearance="outline" style="margin-left: 16px;">
  <mat-label>Buscar usuário</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Digite nome ou email"/>
</mat-form-field>

<!-- Tabela de usuários -->
<div class="user-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

    <!-- Nome + Avatar -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome</th>
      <td mat-cell *matCellDef="let user">
        <img *ngIf="user.avatarUrl" [src]="user.avatarUrl" alt="Avatar"
             width="32" style="border-radius: 50%; vertical-align: middle; margin-right: 8px;"/>
        <mat-icon *ngIf="!user.avatarUrl" matTooltip="Sem avatar">person</mat-icon>
        {{ user.name }}
      </td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
      <td mat-cell *matCellDef="let user"> {{ user.email }}</td>
    </ng-container>

    <!-- Papel com badge e tooltip -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Papel</th>
      <td mat-cell *matCellDef="let user">
        <mat-chip [color]="getRoleColor(user.role)" selected matTooltip="{{ getRoleTooltip(user.role) }}">
          {{ user.role }}
        </mat-chip>
      </td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="primary" (click)="edit(user)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(user)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Cabeçalhos e linhas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>

  </table>

  <!-- Paginação -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
