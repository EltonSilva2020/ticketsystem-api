<div class="user-table-container">

  <!-- Botão para criar novo usuário -->
  <button mat-raised-button color="accent" [routerLink]="['/users/create']">
    Criar novo usuário
  </button>

  <!-- Campo de busca -->
  <mat-form-field appearance="outline" style="width: 100%; margin-top: 16px;">
    <mat-label>Buscar usuário</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Digite nome ou e-mail"/>
  </mat-form-field>

  <!-- Tabela de usuários -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Nome -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- Role -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Função</th>
      <td mat-cell *matCellDef="let user">{{ user.role }}</td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let user">
        <!-- Botão editar via routerLink -->
        <button mat-icon-button color="primary" [routerLink]="['/users/edit', user.id]">
          <mat-icon>edit</mat-icon>
        </button>

        <!-- Botão excluir -->
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <!-- Paginador -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
